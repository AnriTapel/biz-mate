<h1 mat-dialog-title class="">Регистрация</h1>
<div mat-dialog-content [formGroup]="signUpFormGroup">
  <mat-form-field appearance="legacy">
    <mat-label>Имя</mat-label>
    <input matInput formControlName="name">
  </mat-form-field>

  <mat-form-field appearance="legacy">
    <mat-label>E-mail</mat-label>
    <input matInput formControlName="email">
    <mat-hint>Будет использоваться в качестве логина</mat-hint>
  </mat-form-field>

  <mat-form-field appearance="legacy">
    <mat-label>Пароль</mat-label>
    <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password">
    <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Скрыть пароль'"
            [attr.aria-pressed]="hidePassword">
      <img src="/assets/img/visibility_eye.svg" [style.opacity]="hidePassword ? .3 : 1" />
    </button>
  </mat-form-field>

</div>

<div mat-dialog-actions class="full-width-action-buttons">
  <button mat-raised-button color="primary" (click)="signUp()">Зарегистрироваться</button>
</div>
