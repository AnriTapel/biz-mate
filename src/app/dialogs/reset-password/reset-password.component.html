<h1 mat-dialog-title>Сброс пароля</h1>
<div mat-dialog-content>
  <p>Введите E-mail, по которому Вы регистрировались. На указанный адрес будет выслана ссыока для сброса пароля.</p>
  <mat-form-field appearance="legacy">
    <mat-label>E-mail</mat-label>
    <input matInput [formControl]="emailControl">
  </mat-form-field>
</div>

<div mat-dialog-actions class="full-width-action-buttons">
  <button mat-raised-button color="primary" [mat-dialog-close] (click)="sendEmailAndResetPassword()">Отправить сслыку</button>
</div>
