<h1 mat-dialog-title>Подтвердите почту</h1>
<div mat-dialog-content>
  <p>На указанный Вам адрес электронной почты, <strong>{{data}}</strong>, было отправлено письмо с ссылкой для подтверждения.</p>
  <p>Нажав на нее, Вы завершите процесс регистраиции и сможете разместить свой первый оффер!</p>
</div>
<div mat-dialog-actions class="full-width-action-buttons">
  <button class="button-primary" [mat-dialog-close]>Понятно</button>
</div>
