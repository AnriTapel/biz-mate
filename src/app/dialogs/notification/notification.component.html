<h1>{{data.title}}</h1>
<div>
  {{data.mainText}}
</div>
<div class="full-width-action-buttons">
  <ng-container *ngIf="data.extraButton && data.extraButton.length">
    <button *ngFor="let button of data.extraButton" [routerLink]="button.route" class="{{button.buttonClass}}"
            [mat-dialog-close]>{{button.buttonText}}</button>
  </ng-container>
  <button class="button-primary button-white" [mat-dialog-close]>{{data.actionText || 'Закрыть'}}</button>
</div>
