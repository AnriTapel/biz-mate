<h1 mat-dialog-title>Удалить объявление?</h1>
<div class="content" mat-dialog-content>
  Вы уверены, что хотите удалить это объявление без возможности восстановления?
</div>
<div mat-dialog-actions class="full-width-action-buttons">
  <button class="button-primary button-white" (click)="cancelDelete()">Отменить</button>
  <button class="button-primary" [mat-dialog-close] (click)="deleteOffer()">Удалить</button>
</div>
