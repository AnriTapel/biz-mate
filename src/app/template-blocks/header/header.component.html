<header id="header">
  <nav>
    <div class="logo-block">
      <img src="/assets/img/logo_header.svg" alt="BizMate логотип" [routerLink]="['/']" />
    </div>

    <div class="nav-buttons">
      <a [routerLink]="['/']">Главная</a>
      <a [routerLink]="['/offers-page']">Оффреы</a>
    </div>

    <div class="login-button">
      <button *ngIf="!loggedIn" class="button-primary login-button" (click)="openLoginDialog()">Вход
        <img src="/assets/img/login_thumb.svg" alt="Войти" />
      </button>
      <div *ngIf="loggedIn">
        <button class="button-primary button-circle" (click)="visibleMenu = !visibleMenu">{{authControlText}}</button>
        <ul class="header-menu" (mouseleave)="visibleMenu = false" [style.display]="visibleMenu ? 'flex' : 'none'">
          <li (click)="openProfile()">Личный кабинет</li>
          <li [routerLink]="['/feedback']">Помощь</li>
          <li (click)="logOut()">Выход</li>
        </ul>
      </div>
    </div>
  </nav>
</header>
