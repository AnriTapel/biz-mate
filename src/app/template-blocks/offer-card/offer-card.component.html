<mat-card>
  <div>
    <mat-card-header>
      <div mat-card-avatar>
        <img [src]="offer.profilePhoto" alt="Аватар"/>
      </div>
      <mat-card-title>{{offer.title}}</mat-card-title>
      <mat-card-subtitle>{{offer.name}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{offer.desc}}</p>
    </mat-card-content>
  </div>
  <mat-card-actions>
    <button mat-stroked-button color="primary" (click)="openOfferPage(offer)">Подробнее</button>
    <span>{{getOfferDate(offer)}}</span>
  </mat-card-actions>
</mat-card>
