<mat-card>
  <div>
    <mat-card-header>
      <div mat-card-avatar>
        <img [src]="offer.photoURL" alt="Аватар"/>
      </div>
      <mat-card-title>{{offer.title}}</mat-card-title>
      <mat-card-subtitle>{{offer.displayName}}</mat-card-subtitle>
      <img *ngIf="editable" class="edit-btn" src="/assets/img/edit.svg" title="Редактировать" (click)="editOffer()"/>
    </mat-card-header>
    <mat-card-content>
      <p>{{offer.desc}}</p>
    </mat-card-content>
  </div>
  <mat-card-actions>
    <button mat-stroked-button color="primary" (click)="openOfferPage(offer)">Подробнее</button>
    <span>{{getOfferDate(offer)}}</span>
  </mat-card-actions>
</mat-card>
